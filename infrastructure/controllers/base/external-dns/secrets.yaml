apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unifi-api-token
  namespace: external-dns
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    name: unifi-api-token
    creationPolicy: Owner
  data:
    - secretKey: unifi-api-token
      remoteRef:
        key: "unifi-api-token"
