apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: latest
      sourceRef:
        kind: HelmRepository
        name: external-dns-unifi
        namespace: external-dns
      interval: 12h
  values:
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/lexfrei/external-dns-unifios-webhook
          tag: latest  # Recommended: pin to a specific version (e.g., v1.0.0)
        env:
          - name: WEBHOOK_UNIFI_API_KEY
            valueFrom:
              secretKeyRef:
                name: unifi-credentials
                key: api-key
          - name: WEBHOOK_UNIFI_HOST
            value: "https://192.168.1.1"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
