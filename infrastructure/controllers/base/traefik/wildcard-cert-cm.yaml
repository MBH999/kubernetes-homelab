apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-mbhlabs
  namespace: traefik
spec:
  secretName: mbhlabs-uk-wildcard-cert          # <- Traefik will read this
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-production
  commonName: "*.mbhlabs.uk"
  dnsNames:
    - "*.mbhlabs.uk"
    - "mbhlabs.uk"                              # include apex too
